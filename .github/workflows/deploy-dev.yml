name: Deploy to Dev

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Verify repository structure
      run: |
        pwd
        ls -la
        if [ -f "package.json" ]; then
          echo "✅ package.json found"
          cat package.json | head -5
        else
          echo "❌ package.json NOT found"
          exit 1
        fi

    - name: Create .env file
      run: |
        echo "VITE_FIREBASE_ENV=dev" >> .env
        echo "VITE_FIREBASE_SOURCE=old" >> .env
        echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY_DEV }}" >> .env
        echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN_DEV }}" >> .env
        echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID_DEV }}" >> .env
        echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET_DEV }}" >> .env
        echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID_DEV }}" >> .env
        echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID_DEV }}" >> .env
        echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID_DEV }}" >> .env
        
        # Get backend URL and force HTTP for IP addresses (HTTPS doesn't work with IPs)
        BACKEND_URL="${{ secrets.VITE_BACKEND_API_URL_DEV || 'http://93.127.203.115:8888' }}"
        # If URL starts with https:// and contains IP address, change to http://
        if echo "$BACKEND_URL" | grep -qE '^https://[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}'; then
          BACKEND_URL=$(echo "$BACKEND_URL" | sed 's|^https://|http://|')
          echo "⚠️ Converted HTTPS to HTTP for IP address: $BACKEND_URL"
        fi
        echo "VITE_BACKEND_API_URL=$BACKEND_URL" >> .env
        echo "VITE_BACKEND_API_KEY=${{ secrets.VITE_BACKEND_API_KEY_DEV }}" >> .env
        
        # Verify the URL is HTTP (not HTTPS with IP)
        if grep -qE '^VITE_BACKEND_API_URL=https://[0-9]' .env; then
          echo "❌ ERROR: Backend URL is still HTTPS with IP address!"
          cat .env | grep VITE_BACKEND_API_URL
          exit 1
        fi
        echo "✅ Backend URL verified as HTTP:"
        grep VITE_BACKEND_API_URL .env

    - name: Clean and install dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm install --include=optional

    - name: Build project
      run: npm run build

    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ftp.camairetech.com
        username: ${{ secrets.FTP_USERNAME_DEV }}
        password: ${{ secrets.FTP_PASSWORD_DEV }}
        local-dir: dist/
        server-dir: /
        protocol: ftps
        timeout: 30000
        dangerous-clean-slate: false