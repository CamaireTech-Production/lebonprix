    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #E74C3B 0%, #C0392B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            margin: 1rem;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #E74C3B;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(231, 76, 59, 0.3);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #E74C3B 0%, #C0392B 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 59, 0.4);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .loading {
            display: none;
            margin-top: 1rem;
            color: #E74C3B;
            font-weight: 500;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #E74C3B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            margin-top: 1rem;
            color: #38a169;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>

    <script>
        function refreshAndClearCache() {
            const loading = document.getElementById('loading');
            const success = document.getElementById('success');
            const buttons = document.querySelector('.buttons');
            
            // Show loading state
            loading.style.display = 'block';
            buttons.style.display = 'none';
            
            // Clear various types of cache
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    names.forEach(function(name) {
                        caches.delete(name);
                    });
                });
            }
            
            // Clear localStorage
            try {
                localStorage.clear();
            } catch (e) {
                console.log('Could not clear localStorage:', e);
            }
            
            // Clear sessionStorage
            try {
                sessionStorage.clear();
            } catch (e) {
                console.log('Could not clear sessionStorage:', e);
            }
            
            // Clear service worker cache if available
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    registrations.forEach(function(registration) {
                        registration.unregister();
                    });
                });
            }
            
            // Show success message
            setTimeout(() => {
                loading.style.display = 'none';
                success.style.display = 'block';
                
                // Redirect to home page after a short delay
                setTimeout(() => {
                    // Force a hard refresh to bypass any cached content
                    window.location.href = '/';
                }, 1500);
            }, 2000);
        }
        
        // Auto-refresh if the page was accessed directly (not through navigation)
        if (window.performance && window.performance.navigation.type === 1) {
            // Page was refreshed, try to redirect to home
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        }
    </script>
